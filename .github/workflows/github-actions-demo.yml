name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # ← デプロイ対象ブランチ。必要に応じて変更
  workflow_dispatch:      # 手動実行も可（「Run workflow」）
  repository_dispatch:    # ここを追加
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # 公開したいディレクトリ（ZIPそのままの構成に合わせています）
  PUBLISH_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # （任意）microCMSの設定ファイルをSecretsから生成する場合
      # 既に assets/js/microcms.js をコミットしているなら、このStepは削除OK
      - name: Create microcms.js from Secrets
        run: |
          cat > assets/js/microcms.js <<'EOF'
          export const microcms = {
            SERVICE_ID: "${{ secrets.MICROCMS_SERVICE_ID }}",
            API_KEY: "${{ secrets.MICROCMS_API_KEY }}",
          };
          EOF
        working-directory: ${{ env.PUBLISH_DIR }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ビルド工程が不要な静的サイトなので、そのままアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
